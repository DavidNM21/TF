<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de pedidos rápido y fácil de usar para gestionar productos y cantidades.">
    <title>Formulario de Pedidos</title>
    <style>

    /* Clase para resaltar el select activo */
.highlight {
    border-color: #25CC64;
    box-shadow: 0 0 10px #25CC64;
    animation: pulse 1.5s infinite;
}

/* Efecto de pulso */
@keyframes pulse {
    0% {
        box-shadow: 0 0 10px #25CC64;
    }
    50% {
        box-shadow: 0 0 20px #25CC64;
    }
    100% {
        box-shadow: 0 0 10px #25CC64;
    }
}


        #orderSummary {
                   margin: 20px;
                   padding: 20px;
                   border: 2px solid #39383B;
                   background-color: #f9f9f9;
                   border-radius: 10px;
               }

               #summaryList {
                   list-style-type: disc;
                   padding-left: 20px;
               }

               button {
                   margin-top: 20px;
                   padding: 10px 15px;
                   background-color: #25CC64;
                   color: white;
                   border: none;
                   border-radius: 5px;
                   cursor: pointer;
               }

               button:hover {
                   background-color: #1da653;
               }

               img {
                   margin-top: 20px;
                   max-width: 100%;
                   border: 1px solid #ddd;
                   border-radius: 10px;
               }



    #summaryList li {
        margin: 5px 0;
    }


        .quantity-container {
            display: flex;
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Opcional: centra horizontalmente */
            gap: 10px; /* Espacio entre el texto y el selector */
            margin-top: 10px;
        }

        .quantity-container label {
            font-size: 16px; /* Tamaño del texto */
        }

        .quantity-container select {
            padding: 5px;
            font-size: 16px;
            width: 100px; /* Ajusta el ancho del select */
        }

        hr {
        border: none;
        border-top: 10px solid #FFDE59;
        margin: 10px 0;
    }

        .product-row {
               border-bottom: 0px solid #ddd; /* Línea gris debajo */
               padding-bottom: 0px;
               margin-bottom: 20px;
           }
            .dropdown-group {
                display: flex;
                align-items: center;
                gap: 10px; /* Espacio entre los elementos */
            }

            .dropdown-group label,
            .dropdown-group select {
                font-size: 16px; /* Tamaño de texto de los elementos */
            }

            .dropdown-group select {
                width: 230px; /* Ancho personalizado */
                padding: 5px;
            }

            @media (max-width: 768px) {
                .dropdown-group {
                    flex-wrap: wrap; /* Para dispositivos móviles, las opciones se apilan si no caben en una línea */
                }
                .dropdown-group select {
                    width: 100%; /* Ancho completo en dispositivos pequeños */
                }
            }





            body {
                background-color: #FFDE59;
                color: #39383B;
                font-family: 'Arial', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                padding: 0 20px;
            }

            .order-form {
                background: #fff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
                text-align: center;
            }

            h2 {
                color: #25CC64;
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: left;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
          span {
                color: #39383B;
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: left;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            label {
                display: block;
                text-align: left;
                font-weight: bold;
                margin-top: 10px;
            }

            select,
            input[type="number"],
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #39383B;
                border-radius: 4px;
                background-color: #fff;
                color: #39383B;
            }

            .product-quantity {
                width: 150px;
                display: inline-block;
                margin-left: 10px;
            }

            .search-result-item {
                cursor: pointer;
                padding: 5px;
                border-bottom: 1px solid #ddd;
            }

            .search-result-item:hover {
                background-color: #f0f0f0;
            }

            button {
                background-color: #39383B;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 10px 20px;
                cursor: pointer;
                transition: opacity 0.3s ease, transform 0.2s ease;
                margin-top: 15px;
                margin-right: 10px;
            }

            .switch-container {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .toggle-switch {
                width: 40px;
                height: 20px;
                background-color: #ccc;
                border-radius: 20px;
                position: relative;
                cursor: pointer;
            }

            .toggle-switch::before {
                content: "";
                width: 18px;
                height: 18px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top: 1px;
                left: 1px;
                transition: left 0.3s ease;
            }

            .toggle-switch.active {
                background-color: #25CC64;
            }

            .toggle-switch.active::before {
                left: 21px;
            }

            .search-container {
                display: none;
            }

            .search-container.active {
                display: block;
            }

            .dropdown-container.active {
                display: block;
            }

            .dropdown-container {
                display: none;
            }

            #resetButton {
                background-color: #F60000;
            }

            #sendToWhatsApp {
                background-color: #25CC64;
            }

          #addProduct{background-color: #0000FF;}
            .actions {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }    </style>
</head>

                       "26":{"Ingles":[{name:"CUELLO INGLES LIV. 1/2 (251L) ", id:"CI12"},{name:"MEDIO CUELLO Ing P.1/2(251H) ", id:"MCI12"},{name:"MEDIO CUELLO ING. 5/8(251H) ", id:"MCI58"},{name:"CUELLO INGLES 5/8(251) ", id:"CI58"},{name:"CUELLO INGLES 3/4(251) ", id:"CI34"}],
                       "Napolitano":[{name:"CUELLO NAPOLIT LIV. 5/8(N06) ", id:"CN58"},{name:"CUELLO NAPOLITANO REDONDO 1/2(N06) ", id:"CN12"},{name:"CUELLO NAPOLITANO CUADRADO 1/2(N06) ", id:"CNC12"}],
                       "Flechas":[{name:"FLECHA BARROCO 1/2(7021) ", id:"FB"}],
                       "Galo":[{name:"FLECHA GALO CUADRADO 1/2(218) ", id:"FG"}]
}

        };

        let productCounter = 0;
        let totalGeneral = 0;
        const selectedSearchProducts = {};

        function updateProductCount() {
            document.getElementById('productCount').textContent = `Productos seleccionados: ${productCounter}`;
        }

        function updateTotalGeneral() {
            document.getElementById('totalGeneral').textContent = `Total General: $${totalGeneral.toFixed(2)}`;
        }




        function calculateTotalForRow(index) {
            const selectedProduct = selectedSearchProducts[`product${index}`] || {};
            const productId = selectedProduct.id || document.getElementById(`product${index}`).value;
            const quantity = parseInt(document.getElementById(`quantity${index}`).value) || 0;

            let totalPorPartida = 0; // Inicializar en 0 por defecto

            if (productId && prices[productId]) {
                totalPorPartida = prices[productId] * quantity;
            }

            // Actualizar el total de la partida en el DOM
            document.getElementById(`totalPartida${index}`).textContent = `Total Partida: $${totalPorPartida.toFixed(2)}`;

            // Recalcular el total general
            calculateTotalGeneral();
        }





        function calculateTotalGeneral() {
            totalGeneral = 0;
            for (let i = 0; i < productCounter; i++) {
                const selectedProduct = selectedSearchProducts[`product${i}`] || {};
                const productId = selectedProduct.id || document.getElementById(`product${i}`).value;
                const quantity = parseInt(document.getElementById(`quantity${i}`).value) || 0;

                if (productId && prices[productId]) {
                    totalGeneral += prices[productId] * quantity;
                }
            }
            updateTotalGeneral();
        }

        function addProductRow() {
            if (productCounter < 30) {
                const productContainer = document.getElementById('productContainer');
                const productRow = document.createElement('div');
                productRow.className = 'product-row';
                productRow.innerHTML = `
                    <h2>Producto ${productCounter + 1}
                        <div class="switch-container">
                            <span>Búsqueda directa</span>
                            <div class="toggle-switch" onclick="toggleSearchMode(${productCounter})"></div>
                        </div>
                    </h2>
                    <div class="dropdown-container active">
                        <div class="dropdown-group">
                            <label for="category${productCounter}"></label>
                            <select id="category${productCounter}" onchange="handleCategoryChange(${productCounter})">
                                <option value="">Selecciona una categoría</option>
                                <option value="" disabled>------------------PERFILES------------------</option>
                                <option value="1">Puertas  Ventanas  Duelas Rieles Etc</option>
                                <option value="2">Cuadrados</option>
                                <option value="3">Rectangulares</option>
                                <option value="4">Tubos Redondos</option>
                                <option value="5">Polines</option>
                                <option value="" disabled>------------------SOLIDOS------------------</option>
                                <option value="6">Soleras</option>
                                <option value="7">Angulos</option>
                                <option value="8">Varilla</option>
                                <option value="" disabled>------------------LAMINAS------------------</option>
                                <option value="9">Acanalada</option>
                                <option value="10">Antiderrapante</option>
                                <option value="11">Lamina Lisa</option>
                                <option value="" disabled>------------------ESTRUCTURAL------------------</option>
                                <option value="12">Placas</option>
                                <option value="13">Canal</option>
                                <option value="14">Hss</option>
                                <option value="15">Viga</option>
                                <option value="" disabled>------------------FERRETERIA------------------</option>
                                <option value="16">Varios (SOLDADURA, Pijas, Seguetas etc)</option>
                                <option value="17">Discos</option>
                                <option value="18">Mallas</option>
                                <option value="19">Pasadores</option>
                                <option value="20">Pinturas</option>
                                <option value="21">Taquetes</option>
                                <option value="22">Bisagras</option>
                                <option value="23">Corredores</option>
                                <option value="24">Cerraduras</option>
                                <option value="25">Figuras</option>
                                <option value="26">Cuellos</option>
                            </select>

                            <label for="subcategory${productCounter}"></label>
                            <select id="subcategory${productCounter}" disabled onchange="handleSubcategoryChange(${productCounter})">
                                <option value="">Selecciona una subcategoría</option>
                            </select>
                        </div>

                        <label for="product${productCounter}">Producto</label>
                        <select id="product${productCounter}" disabled onchange="handleProductChange(${productCounter})">
                            <option value="">Selecciona un producto</option>
                        </select>
                    </div>
                    <div class="search-container">
                        <label for="search${productCounter}">Buscar Producto o ID:</label>
                        <input type="text" id="search${productCounter}" placeholder="Escribe el nombre o ID" oninput="searchProduct(${productCounter})">
                        <div id="searchResults${productCounter}"></div>
                    </div>
                    <label for="quantity${productCounter}">Piezas:</label>
                    <select id="quantity${productCounter}" class="product-quantity" disabled onchange="calculateTotalForRow(${productCounter})">
                        ${generateQuantityOptions(1, 100)}
                    </select>
                    <div id="totalPartida${productCounter}" class="total-partida">Total Partida: $0.00</div>
                    <hr>
                `;
                productContainer.appendChild(productRow);
                // Resalta automáticamente el primer paso (categoría) para guiar al usuario
       const categorySelect = document.getElementById(`category${productCounter}`);
       categorySelect.classList.add('highlight');
       // Incrementa el contador y actualiza el conteo

                productCounter++;
                updateProductCount();
            } else {
                alert('Has alcanzado el máximo de 30 productos.');
            }


        }

        function generateQuantityOptions(min, max) {
            let options = `<option value="">Selecciona la cantidad</option>`;
            for (let i = min; i <= max; i++) {
                options += `<option value="${i}">${i}</option>`;
            }
            return options;
        }

        function toggleSearchMode(index) {
            const toggleSwitch = document.querySelector(`#productContainer .product-row:nth-child(${index + 1}) .toggle-switch`);
            const dropdownContainer = document.querySelector(`#productContainer .product-row:nth-child(${index + 1}) .dropdown-container`);
            const searchContainer = document.querySelector(`#productContainer .product-row:nth-child(${index + 1}) .search-container`);
            toggleSwitch.classList.toggle('active');

            if (toggleSwitch.classList.contains('active')) {
                dropdownContainer.classList.remove('active');
                searchContainer.classList.add('active');
            } else {
                dropdownContainer.classList.add('active');
                searchContainer.classList.remove('active');
            }
        }

        function searchProduct(index) {
            const query = document.getElementById(`search${index}`).value.toLowerCase();
            const searchResults = document.getElementById(`searchResults${index}`);
            searchResults.innerHTML = "";

            if (query.length > 2) {
                Object.values(data).forEach(subcategories => {
                    Object.values(subcategories).forEach(products => {
                        products.forEach(product => {
                            if (product.name.toLowerCase().includes(query) || product.id.toLowerCase().includes(query)) {
                                const resultItem = document.createElement('div');
                                resultItem.textContent = `${product.id} - ${product.name}`;
                                resultItem.className = 'search-result-item';
                                resultItem.onclick = () => {
                                    document.getElementById(`search${index}`).value = `${product.id} - ${product.name}`;
                                    document.getElementById(`quantity${index}`).disabled = false;
                                    selectedSearchProducts[`product${index}`] = { id: product.id, name: product.name };
                                    searchResults.innerHTML = "";
                                    calculateTotalForRow(index);
                                };
                                searchResults.appendChild(resultItem);
                            }
                        });
                    });
                });
            }
        }

        // Función genérica para iluminar el siguiente paso
    function highlightNext(currentElement, nextElementId) {
        currentElement.classList.remove('highlight'); // Quitar la clase del actual

        const nextElement = document.getElementById(nextElementId);
        if (nextElement) {
            nextElement.disabled = false; // Habilitar el siguiente
            nextElement.classList.add('highlight'); // Resaltar el siguiente
        }
    }

    // Maneja el cambio de categoría
    function handleCategoryChange(index) {
        const categorySelect = document.getElementById(`category${index}`);
        const subcategorySelect = document.getElementById(`subcategory${index}`);

        // Lógica de iluminación
        highlightNext(categorySelect, `subcategory${index}`);

        // Lógica de negocio
        subcategorySelect.innerHTML = '<option value="">Selecciona una subcategoría</option>';
        subcategorySelect.disabled = true;

        const category = categorySelect.value;
        if (category) {
            Object.keys(data[category]).forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory;
                option.textContent = subcategory.toUpperCase();
                subcategorySelect.appendChild(option);
            });
            subcategorySelect.disabled = false;
        }
    }

    // Maneja el cambio de subcategoría
    function handleSubcategoryChange(index) {
        const subcategorySelect = document.getElementById(`subcategory${index}`);
        const productSelect = document.getElementById(`product${index}`);

        // Lógica de iluminación
        highlightNext(subcategorySelect, `product${index}`);

        // Lógica de negocio
        productSelect.innerHTML = '<option value="">Selecciona un producto</option>';
        productSelect.disabled = true;

        const category = document.getElementById(`category${index}`).value;
        const subcategory = subcategorySelect.value;
        if (subcategory) {
            data[category][subcategory].forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
            productSelect.disabled = false;
        }
    }

    function handleProductChange(index) {
      const productSelect = document.getElementById(`product${index}`);
      const quantitySelect = document.getElementById(`quantity${index}`);

      // Lógica de iluminación
      highlightNext(productSelect, `quantity${index}`);

      // Lógica de negocio
      if (quantitySelect) {
          quantitySelect.disabled = false;
      }
      calculateTotalForRow(index); // Recalcular el total para la fila correspondiente
  }

  // Modificar esta función para quitar la iluminación al seleccionar la cantidad
  function calculateTotalForRow(index) {
      const selectedProduct = selectedSearchProducts[`product${index}`] || {};
      const productId = selectedProduct.id || document.getElementById(`product${index}`).value;
      const quantity = parseInt(document.getElementById(`quantity${index}`).value) || 0;

      let totalPorPartida = 0;

      if (productId && prices[productId]) {
          totalPorPartida = prices[productId] * quantity;
      }

      // Actualizar el total de la partida en el DOM
      document.getElementById(`totalPartida${index}`).textContent = `Total Partida: $${totalPorPartida.toFixed(2)}`;

      // Eliminar la iluminación de la casilla de cantidad
      const quantitySelect = document.getElementById(`quantity${index}`);
      if (quantity > 0) {
          quantitySelect.classList.remove('highlight');
      }

      // Recalcular el total general
      calculateTotalGeneral();
  }


        function copyAllToClipboard() {
        let fullText = "";
        for (let i = 0; i < productCounter; i++) {
        const productInput = document.getElementById(`search${i}`);
        const quantitySelect = document.getElementById(`quantity${i}`);
        const productSelect = document.getElementById(`product${i}`);
        if (productInput && selectedSearchProducts[`product${i}`] && quantitySelect.value) {
        fullText += `IDNAME:${selectedSearchProducts[`product${i}`].id} Description:${selectedSearchProducts[`product${i}`].name}: ${quantitySelect.value} piezas\n`;
        } else if (productSelect && productSelect.value && quantitySelect.value) {
        const selectedOption = productSelect.selectedOptions[0];
        fullText += `IDNAME:${selectedOption.value} Description:${selectedOption.text}: ${quantitySelect.value} piezas\n`;
        }
        }
        if (fullText) {
        navigator.clipboard.writeText(fullText).then(() => alert('Productos copiados al portapapeles.'));
        } else {
        alert('Selecciona al menos un producto y especifica la cantidad para copiar.');
        }
        }


        function sendToWhatsApp() {
        let message = "";
        for (let i = 0; i < productCounter; i++) {
        const productInput = document.getElementById(`search${i}`);
        const quantitySelect = document.getElementById(`quantity${i}`); // Cambiado de input a select
        const productSelect = document.getElementById(`product${i}`);

        if (productInput && selectedSearchProducts[`product${i}`] && quantitySelect.value) {
        message += `IDNAME:${selectedSearchProducts[`product${i}`].id} Description:${selectedSearchProducts[`product${i}`].name}: ${quantitySelect.value} piezas\n`;
        } else if (productSelect && productSelect.value && quantitySelect.value) {
        const selectedOption = productSelect.selectedOptions[0];
        message += `IDNAME:${selectedOption.value} Description:${selectedOption.text}: ${quantitySelect.value} piezas\n`;
        }
        }

        if (message) {
        const encodedMessage = encodeURIComponent(message);
        const phoneNumber = "528115001658"; // Reemplaza con el número al que deseas enviar
        window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`, '_blank');
        } else {
        alert('Debes seleccionar al menos un producto y especificar la cantidad para enviar.');
        }
        }

        //funciones para resumen del pedidos
        function updateOrderSummary() {
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = ''; // Limpia el contenido previo

            for (let i = 0; i < productCounter; i++) {
                const selectedProduct = selectedSearchProducts[`product${i}`] || {};
                const productId = selectedProduct.id || document.getElementById(`product${i}`).value;
                const productName = selectedProduct.name || document.getElementById(`product${i}`).selectedOptions[0]?.textContent || '';
                const quantity = parseInt(document.getElementById(`quantity${i}`).value) || 0;

                if (productId && quantity > 0) {
                    const subtotal = prices[productId] ? prices[productId] * quantity : 0;
                    const listItem = document.createElement('li');
                    listItem.textContent = `${productName} (x${quantity}): $${subtotal.toFixed(2)}`;
                    summaryList.appendChild(listItem);
                }
            }
        }

      
        function calculateTotalGeneral() {
            totalGeneral = 0;
            for (let i = 0; i < productCounter; i++) {
                const selectedProduct = selectedSearchProducts[`product${i}`] || {};
                const productId = selectedProduct.id || document.getElementById(`product${i}`).value;
                const quantity = parseInt(document.getElementById(`quantity${i}`).value) || 0;

                if (productId && prices[productId]) {
                    totalGeneral += prices[productId] * quantity;
                }
            }
            updateTotalGeneral();
            updateOrderSummary(); // Actualiza el resumen
        }
        //fin del resumen

        document.getElementById('addProduct').addEventListener('click', addProductRow);
        document.getElementById('resetButton').addEventListener('click', () => {
            if (confirm('¿Seguro que quieres borrar todos los datos?')) {
                document.getElementById('productContainer').innerHTML = '';
                productCounter = 0;
                location.reload();
                updateProductCount();
            }
        });

        document.getElementById('copyAll').addEventListener('click', copyAllToClipboard);
        document.getElementById('sendToWhatsApp').addEventListener('click', sendToWhatsApp);

        addProductRow();
    </script>
</body>
